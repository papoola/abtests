<!doctype html>
<html>
<head>
    <title>Fedex Assessment</title>
</head>
<body>
    <fedex-container>
        <fedex-tabs>
            <div slot="title">
                <fedex-tabs-title id="create">
                    Create a new A/B case
                </fedex-tabs-title>
                <fedex-tabs-title id="saved">
                    Saved A/B Cases
                </fedex-tabs-title>
            </div>
            <div slot="body">
                <fedex-tabs-body id="create">
                    <fedex-ab-create></fedex-ab-create>
                </fedex-tabs-body>
                <fedex-tabs-body id="saved" selected>
                    <fedex-ab-saved></fedex-ab-saved>
                </fedex-tabs-body>
            </div>
        </fedex-tabs>
    </fedex-container>
</body>
</html>
