<!doctype html>
<html>
<head>
    <title>Assessment by Pouyan Savoli</title>
    <meta name="viewport" content="user-scalable=no,width=device-width" />
</head>
<body>
    <fedex-container>
        <fedex-tabs id="tabs">
            <div slot="title">
                <fedex-tabs-title tab-id="create">
                    Create a new A/B case
                </fedex-tabs-title>
                <fedex-tabs-title tab-id="saved">
                    Saved A/B Cases
                </fedex-tabs-title>
            </div>
            <div slot="body">
                <fedex-tabs-body tab-id="create" selected>
                    <fedex-ab-create></fedex-ab-create>
                </fedex-tabs-body>
                <fedex-tabs-body tab-id="saved">
                    <fedex-ab-saved id="saved"></fedex-ab-saved>
                </fedex-tabs-body>
            </div>
        </fedex-tabs>
    </fedex-container>
</body>
</html>
